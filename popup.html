<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Color Tagger</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab-container">
      <button class="tab-button active" data-tab="main-tab">Main</button>
      <button class="tab-button" data-tab="saved-tags-tab">Saved Tags</button>
    </div>

    <div id="main-tab" class="tab-content active">
      <label for="url">URL:</label>
      <div id="current-url" class="url-display">Loading...</div>
      <input type="hidden" id="url" />

      <label for="color">Frame Color:</label>
      <input type="color" id="color" value="#ff0000" />

      <label for="tag">Tag:</label>
      <input type="text" id="tag" placeholder="e.g., Staging, Production" />

      <button id="saveButton">Save Tag for Current URL</button>
      <div id="status"></div>
    </div>

    <div id="saved-tags-tab" class="tab-content">
      <ul id="history-list">
        <li class="no-history">Loading saved tags...</li>
      </ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
