<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Color Tagger</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab-container">
      <button class="tab-button active" data-tab="main-tab">Home</button>
      <button class="tab-button" data-tab="saved-tags-tab">Saved Links</button>
    </div>

    <div id="main-tab" class="tab-content active">
      <div class="form-container">
        <div class="row">
          <label for="url" class="label">URL</label>
          <div id="current-url" class="field url">Loading...</div>
          <input type="hidden" id="url" />
        </div>

        <div class="row">
          <label for="color" class="label">Color</label>
          <input type="color" class="field color" id="color" value="#ff0000" />
          <span id="color-value" class="value-display">#ff0000</span>
        </div>
        <div class="row">
          <label for="opacity" class="label">Opacity</label>
          <input
            class="opacity"
            type="range"
            id="opacity"
            min="0"
            max="100"
            value="50"
          />
          <span id="opacity-value" class="value-display">50%</span>
        </div>

        <div class="row">
          <label for="tag" class="label">Tag</label>
          <input
            type="text"
            class="field tag"
            id="tag"
            placeholder="e.g., Staging, Production"
          />
        </div>
        <div class="row">
          <label class="label"></label>
          <button id="saveButton" class="save-button">Save</button>
        </div>
        <div class="row">
          <label class="label"></label>
          <div id="status" class="status"></div>
        </div>
      </div>
    </div>

    <div id="saved-tags-tab" class="tab-content">
      <ul id="history-list">
        <li class="no-history">Loading saved tags...</li>
      </ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
